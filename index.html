<!DOCTYPE html>
<html class="">
    <head>
        <title>Testimonial Design Two</title>

        <!-- custom css1  -->
        <link href="css/style.css" rel="stylesheet" type="text/css" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

        <button id="btn"><i class="fas fa-moon fa-2x"></i></button>


        <div class="testicontainer">

            <h3 class="testi">Testimonial</h3>

            <div class="imagebox">
                <img src="./img/boyone.jpg" class="images" width="200px" alt="boyone">
            </div>


            <div class="textbox">
                <h2 class="name">Mr.Jose</h2>

                <div class="commend">
                    <i class="fas fa-quote-left quote "></i>

                    <p id="command">Jose Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi obcaecati ea eaque itaque esse, rem veritatis repellendus dicta temporibus beatae vero. Excepturi iste, unde illo dolor cupiditate et totam ducimus.</p>
                    
                </div>

            </div>



        </div>

        <div class="count">0</div>
        


        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
